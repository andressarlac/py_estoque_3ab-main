<!Doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Movimentção de estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
                <div class="header">
            <h1>Olá, {{ usuario }}!</h1>
            <div class="nav-links">
                <a href="{{ url_for('cadastro_produto') }}">Ver estoque</a>
                <a href="{{ url_for('logout') }}">Sair</a>
        </div>
    </div>
    <h2>Movimetação de estoque</h2>
    <table>
        <thead>
        <tr>
            <th>ID produtos</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Data</th>
            <th>Usuário</th>
        </tr>
    </thead>
    <tbody>
        {% for m in movimentacoes %}
        <tr>
            <td>{{ m.nome_produto }}</td>
            <td>{{ m.tipo_movimentacao }}</td>
            <td>{{ m.quantidade }}</td>
            <td>{{ m.data_movimentacao.strftime('%d/%m/%Y %H:%M') }}</td>
            <td>{{ m.nome_usuario }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</body>
</html>
