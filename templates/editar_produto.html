<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Olá, {{ usuario }}!</h1>
        <div class="nav-links">
            <a href="{{ url_for('cadastro_produto') }}">Voltar</a>
            <a href="{{ url_for('estoque') }}">Ver estoque</a>
            <a href="{{ url_for('logout') }}">Sair</a>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="form-contaner">
        <h2>Editar Produto</h2>
        <form action="{{ url_for('editar_produto', produto_id=produto.id) }}" method="post">
            <label for="nome">Nome do produto: </label>
            <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>

            <label for="descricao">Descrição: </label>
            <textarea id="descricao" name="descricao">{{ produto.descricao }}</textarea>

            <label for="quantidade">Quantidade: </label>
            <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" required>

            <label for="preco">Preço: </label>
            <input type="number" id="preco" name="preco" step="0.01" value="{{ produto.preco }}" required>

            <label for="quantidade_minima">Quantidade mínima para alerta: </label>
            <input type="number" id="quantidade_minima" name="quantidade_minima" value="{{ produto.quantidade_minima }}" min="1" required>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</div>
</body>
</html>
